<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Blog Posts</title>
  <style>

      margin: 0;
      padding: 0;

      color: #333;

      text-align: center;
    }
    header nav ul {
      list-style-type: none;
    }
    header nav ul li {
      display: inline;
      margin: 0 15px;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .content {
      margin: 20px;
    }
    .post-list {
      list-style-type: none;
      padding: 0;
    }
    .post-list li {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .post-list li a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
