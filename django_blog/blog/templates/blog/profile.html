<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    
    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    
    header nav ul {
      list-style-type: none;
    }
    
    header nav ul li {
      display: inline;
      margin: 0 15px;
    }
    
    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    
    .content {
      margin: 20px;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    
    .profile-info {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .profile-info h3 {
      margin-bottom: 15px;
    }
    
    .profile-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content">
    <div class="profile-info">
      <h2>User Profile</h2>
      <h3>John Doe</h3>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>Member Since:</strong> January 2025</p>
      <!-- Additional user info can be added here -->
      <p><a href="edit-profile.html">Edit Profile</a></p>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 My Blog. All Rights Reserved.</p>
  </footer>
</body>
</html>
