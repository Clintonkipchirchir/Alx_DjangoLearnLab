{% extends "base.html" %}

{% block content %}
  <h1>Posts tagged with "{{ tag }}"</h1>
  
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
          <p>{{ post.content|truncatewords:20 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found for this tag.</p>
  {% endif %}
{% endblock %}
